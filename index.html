<html>
    <head>
        <meta charset="utf-8"/>
        <title>String Changer</title>
        <script src="index.js"></script> 
        <style>
            textarea {
              width: 100%;
              height: 300px;
            }
        </style>      
    </head>
    <body>
        <table style="width:100%">
            <tr>
                <td colspan="2"><textarea id="ImputBox"></textarea></td> 
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Click Me!" onclick="displayText(document.getElementById('ImputBox').value)">
                    <input type="button" value="Clear!" onclick="clearInput()")>
                </td>
            </tr>
            <tr>
                <td id="OutPutBox"></td>
                <td id="IndexBox"></td>
            </tr>
            <tr>
                <td></td>
                <td><div>Programmed by Naumann Marco</div></td>
            </tr>
        </table>

    </body>
</html>
